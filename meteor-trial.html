<head>
  <title>meteor-trial</title>
  <link href='http://fonts.googleapis.com/css?family=Tenor+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <!-- Load main js-->
    <script type="text/javascript" src="js/general-js.js"></script>
</head>

<body>
</body>

<template name="articleHome">
  
    <header>
      <ul class="nav-ul">
        <li><a href="#">home</a></li>
        <li class='nav'>search
        <input type='search'>
        </li>
        <li class='nav' id='last'>sign out</li>
      </ul>
    <div class="title-menu">
      <p>no<span>ted</span></p>
    </div>
  </header>
  <section class="clearfix one article-home" >
    <h1>no<span>ted</span></h1>
    <h2>content organiser</h2>
    {{> articleUserOptions}}
  </section>
  {{ > articleIndex }}
  {{ > articleNew}}
</template>

<template name="articleUserOptions">
  <section class="article-user-options clearfix">
    <div class="article-mobile-view-div">
        <ul>
          <li>add a content </li>
          <li>view all contents</li>
          <li>edit a content</li>
          <li>search</li>
        </ul>
    </div>
    <div class="article-search-div">
      <h4>Search for content</h4>
      <ul>
        <li>
          <label class="searchID">Find by ID</label><br>
          <input type="text">
        </li>
        <li>
          <label class="search-keyword">Search by keyword</label><br>
          <input type="text">
        </li>
        <li>  
          <label class="search-type">Search by type</label><br>
          <select type="text" name="type" value="type" class="type">
            <optgroup label="Type">
            <option>Article</option>
            <option>Brand Post</option>
            <option>Media Release</option>
            <option>Event Posting</option>
            </optgroup>
          </select>
        </li>
        <li>
          <button>Search
          </button>
        </li>
      </ul>  
    </div>

    <div class="article-view-div">
      <div>
        <h3>what would you like to do?</h3>
        <ul>
          <li>add a content </li>
          <li>view all contents</li>
          <li>edit a content</li>
        </ul>
      </div>
      <div class="bug-cta">
        Found a bug?<br>
        Contact online
      </div>
    </div>  
  </section>
</template>



<template name="articleIndex">
  <div class="article-index">
    {{> articleTable }}
  </div>
</template>

<template name="articleTable">
  <div class="article-table">
    <h1>article list</h1>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Type</th>
          <th>Expires on</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{#each articles}}
          {{> articleRow}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="articleRow">
  <tr>
    <td>{{title}}</td>
    <td>{{type}}</td>
    <td>{{expiresOn}}</td>
    <td><a href="{{pathFor 'articleShow'}}">Show</a></td>
    <td><a href="{{pathFor 'articleEdit'}}">Edit</a></td>
    <td><a href="#" class="delete">Delete</a></td>
  </tr>
</template>

<template name="articleNew">
  <div class="article-new">
    <form class="new-article">
      <label class="title">Title</label><br>
      <input type="text" name="title" value="title" class="title-input"><br>
      <div>
        <label class="article-type">Type</label><br>
        <select type="type" name="type" value="{{type}}" class="type">
          <optgroup label="Type">
            <option>Article</option>
            <option>Brand Post</option>
            <option>Media Release</option>
            <option>Event Posting</option>
          </optgroup>
         </select> 
      </div>
      <div>
        <label class="author">Author</label><br>
        <select type="author" name="author" value="{{author}}" class="author">
          <optgroup label="Author">
            <option>Author 1</option>
            <option>Author 2</option>
            <option>Author 3</option>
            <option>Author 4</option>
          </optgroup>
        </select> 
      </div>
      <div>
        <label class="created-at">Created at</label>
        <input type="date" name="created-at">
      </div>
      <div>
        <label class="expiresOn">Expires on</label>
        <input type="date" name="expiresOn" value="{{expiresOn}}">
      </div>
      <div>
        <label class="summary">Summary</label><br>
        <textarea class="summary-input" type="text" name="summary" value="summary"></textarea ><br>
      </div>
      <div>
        <label class="content">Content</label><br>
        <textarea class="content-input" type="text" name="content" value="content"></textarea ><br>
      </div>
      <button class="submit">Create</button>
      <a href="{{pathFor 'articleIndex'}}"></a>
    </form>
  </div>  
</template>

<template name="articleEdit">
  <h1>Edit Article</h1>
  {{> articleEditForm }}
</template>


<template name="articleEditForm">
  <form class="edit-article">
    <div>
      <label for="title">Title</label>
      <input type="text" name="title" value="{{title}}">
    </div>
    <div>
      <label class="article-type">Type</label><br>
      <select type="type" name="type" value="{{type}}" class="type">
        <optgroup label="Type">
          <option>Article</option>
          <option>Brand Post</option>
          <option>Media Release</option>
          <option>Event Posting</option>
        </optgroup>
      </select> 
    </div>
    <div>
      <label class="author">Author</label><br>
      <select type="author" name="author" value="{{author}}" class="author">
        <optgroup label="Author">
          <option>Author 1</option>
          <option>Author 2</option>
          <option>Author 3</option>
          <option>Author 4</option>
        </optgroup>
      </select> 
    </div>
    <div>
      <input type="date" name="created-at">
    </div>
    <div>
      <label for="content">Content</label>
      <textarea type="text" name="content" value="{{content}}"></textarea>
    </div>
    <div>
        <label class="expiresOn">Expires on</label>
        <input type="date" name="expiresOn" value="{{expiresOn}}">
      </div>
    <input type="submit" value="Update">
  </form>
</template>


<template name="articleShow">
  <h1>{{title}}</h1>
  <p>{{content}}</p>
</template>
