<template name="articleCarousel">
<div class="article-carousel" id="article-carousel">
    <h2>Current Articles</h2>
    {{#each articles}}
      <div class="article-carousel">
        <h1>{{title}}</h1>
        <p>{{summary}}</p>
        <button class="edit"><a href= "{{ pathFor 'articleEdit' }}">Edit</a></button>         
        <button class="edit"><a href= "{{ pathFor 'articleShow' }}">Show</a></button>
        </div>
    {{ /each }}    
    </div>
</template>
